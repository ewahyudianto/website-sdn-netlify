<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Frontend Minimal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <main class="container my-5" id="app">
        <h1 id="status">Tes Dimulai...</h1>
        <p>Mencoba memanggil <code>/api?action=listKegiatan</code></p>
        <hr>
        <pre id="hasil"></pre>
    </main>

    <script>
        // ⬇️ PENTING: URL ANDA SUDAH BENAR ⬇️
        const WEB_APP_URL = "/api"; 
        const ADMIN_PANEL_URL = "https://script.google.com/macros/s/AKfycbwGtCKXSm-VlU8Ml-512ErKvhqUDFbgtLz1eLcWrpZrZhrKPsvquVxcTiM0P3XbPDI/exec?page=admin"; 

        /* ============================================================
            API HELPER (MENGGUNAKAN FETCH KE PROXY)
            ============================================================ */
        // Ini adalah fungsi api() yang sudah diperbaiki
        function api(method, args) {
          return new Promise(async (resolve, reject) => {
            const isReadOperation = method.startsWith('list') || method.startsWith('get');
            let url = WEB_APP_URL;
            let options = {
              method: 'GET',
              headers: { 'Content-Type': 'text/plain;charset=utf-8' }
            };

            try {
              if (isReadOperation) {
                const params = new URLSearchParams();
                params.append('action', method);
                if (args && args.length > 0) {
                  params.append('id', args[0]); 
                }
                url = `${WEB_APP_URL}?${params.toString()}`;
                
                const response = await fetch(url, options);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                
                const data = await response.json(); // Proxy mengirim JSON murni
                if (data.success === false) throw new Error(data.error);
                resolve(data.data); 

              } else {
                // (Kita tidak butuh POST untuk tes ini, tapi biarkan saja)
                options.method = 'POST';
                let payload = { action: method, ...args[0] };
                options.body = JSON.stringify(payload);
                const response = await fetch(url, options);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                if (data.success === false) throw new Error(data.error);
                resolve(data.data); 
              }
            } catch (error) {
              console.error(`API Error (${method}):`, error.message);
              reject(error);
            }
          });
        }

        /* ============================================================
            FUNGSI TES MINIMAL
            ============================================================ */
        async function testHanyaKegiatan() {
            const statusEl = document.getElementById('status');
            const hasilEl = document.getElementById('hasil');
            
            try {
                // 1. Panggil API untuk listKegiatan
                const kegiatan = await api('listKegiatan', []);
                
                // 2. Jika berhasil
                statusEl.innerText = "BERHASIL!";
                statusEl.className = "text-success";
                
                // Tampilkan 2 data pertama sebagai JSON
                hasilEl.innerText = JSON.stringify(kegiatan.slice(0, 2), null, 2); 
                
            } catch (error) {
                // 3. Jika gagal
                statusEl.innerText = "GAGAL!";
                statusEl.className = "text-danger";
                hasilEl.innerText = error.message;
            }
        }
        
        // Langsung jalankan tes saat halaman dimuat
        document.addEventListener("DOMContentLoaded", testHanyaKegiatan);

    </script>
</body>
</html>
